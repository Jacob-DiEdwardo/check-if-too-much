<!doctype html>
<html lang="en">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="../assets/js/angular.min.js"></script>
</head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">

      <!-- To Buy List -->
      <div ng-controller="ToBuyCtrl as toBuyVm" class="col-sm-6 col-xs-12">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="itemToBuy in toBuyVm.toBuyList">Buy {{itemToBuy.quantity}} {{itemToBuy.name}} <button ng-click="toBuyVm.boughtItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
        </ul>
        <div ng-if="toBuyVm.toBuyList.length === 0" class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div ng-controller="AlreadyBoughtCtrl as alreadyBoughtVm" class="col-sm-6 col-xs-12">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="boughtItem in alreadyBoughtVm.boughtList">Bought {{boughtItem.quantity}} {{boughtItem.name}}</li>
        </ul>
        <div ng-if="alreadyBoughtVm.boughtList.length === 0" class="emptyMessage">Nothing bought yet.</div>
      </div>

    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
